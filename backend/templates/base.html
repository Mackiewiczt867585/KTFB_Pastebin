{% load static i18n %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}CopyCasket{% endblock %}</title>
    <link
      href="{% static 'bootstrap/css/bootstrap.css' %}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    {% block content %} {% endblock %} {% block js %}
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>
    {% endblock %}
  </body>
</html>
